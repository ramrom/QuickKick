<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<title>QuickKick</title>
<head>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="graphics.js"></script>
<script type="text/javascript" src="gameEngine.js"></script>

<script type='text/javascript'>

function init() {
  animationTimeStamp = Date.now(); 
  drawHomeScreen();
  $("#gamecanvas").click(function(){canvasMouseClickHandler(event);});
  debugWriteIntervalID = setInterval(writeDebugInfo, 1000/frameRate);
  document.onmousemove = writeMousePosition;
} 

/*    need to find out why drawHomeScreenhere doesn't work right
$(document).ready(function(){
  animationTimeStamp = Date.now(); 
  drawHomeScreen();
  $("#gamecanvas").click(function(){canvasMouseClickHandler(event);});
});
*/

</script>
</head>

<body onload="init()">

<canvas id="gamecanvas" width="500" height="500">You're browser doesn't support canvas</canvas> 

<form>
<input type="button" id="debugbutton" value="Toggle Debugging Info" onClick="toggleDebugInfo()">
</form>
<div id="debuginfo">
<form>
<br />
<input type="text" id="browsercursorX" size="3"> X-position mouse browser
<input type="text" id="browsercursorY" size="3"> Y-position mouse browser
<br />
<input type="text" id="canvascursorX" size="3"> X-position mouse canvas
<input type="text" id="canvascursorY" size="3"> Y-position mouse canvas
<br />
<input type="text" id="sliderX" size="3"> X position of slider var
<input type="text" id="sliderY" size="3"> Y-position of slider var
</form>
<h4 id="framecounter">Frame Count: </h4>
<h4 id="framerate">Frame Rate: </h4>
<h4 id="timer">Time: </h4>
<h4 id="gamestate">Game State: </h4>
</div>
</body>
</html>
